<html>
    <head>
        <title>W04: Task2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var padding = 10;
	 var height = 20;
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://Matsushima0918.github.io/-InfoVis2023/W04/w04_task1.csv", draw );
	 function draw(data){
	     svg.selectAll("rect")
		.data(data)
	        .enter()
	        .append("rect")
			.attr("x", padding)
	    	.attr("y", function(d,i){ return padding + i * ( height + padding ); })
	    	.attr("width", function(d){ return d.population; })
	    	.attr("label", height)
		svg.selectAll("text")
   		.data(data)
   		    .enter()
   		    .append("text")
		    .text(function(d) {return d.prefecture;})
		    .attr("x", function(d, i){ return 0;})
		    .attr("y", function(d,i){ return padding + i * ( height + padding ); })
	};
	</script>
    </body>
</html>
