<html>
    <head>
        <title>Task3</title>
    </head>
        <body>
            <input type="text" id="vertex_0_x" value="x0">
            <input type="text" id="vertex_0_y" value="y0">
            <input type="text" id="vertex_0_z" value="z0">
            <input type="text" id="vertex_1_x" value="x1">
            <input type="text" id="vertex_1_y" value="y1">
            <input type="text" id="vertex_1_z" value="z1">
            <input type="text" id="vertex_2_x" value="x2">
            <input type="text" id="vertex_2_y" value="y2">
            <input type="text" id="vertex_2_z" value="z2">
            <input type="button" value="Click Me" id="click_me"/>
            <script>
                class Vec3
                {
                    // Constructor
                    constructor( x, y, z )
                    {
                        this.x = x;
                        this.y = y;
                        this.z = z;
                    }
                    sub( v )
                    {
                        this.x -= v.x;
                        this.y -= v.y;
                        this.z -= v.z;
                        return this; 
                    }  
                }

                var x0 = document.getElementById('vertex_0_x');
                var y0 = document.getElementById('vertex_0_y');
                var z0 = document.getElementById('vertex_0_z');
                var x1 = document.getElementById('vertex_1_x');
                var y1 = document.getElementById('vertex_1_y');
                var z1 = document.getElementById('vertex_1_z');
                var x2 = document.getElementById('vertex_2_x');
                var y2 = document.getElementById('vertex_2_y');
                var z2 = document.getElementById('vertex_2_z');
                var element = document.getElementById('click_me');
                element.addEventListener('click', buttonClick );
                function buttonClick()
                {
                    var vec0 = new Vec3(x0.value,y0.value,z0.value);
                    var vec1 = new Vec3(x1.value,y1.value,z1.value);
                    var vec2 = new Vec3(x2.value,y2.value,z2.value);
                    var vecA = vec0.sub(vec2);
                    var vecB = vec1.sub(vec2);
                    var S = (1/2) * Math.sqrt( (vecA.y*vecB.z - vecA.z*vecB.y)**2+(vecA.z*vecB.x - vecA.x*vecB.z)**2 + (vecA.x*vecB.y - vecA.y*vecB.x)**2)
                    document.write("Answer="+S);
                }
            </script>
     </body>
</html>
